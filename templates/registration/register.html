{% extends 'base.html' %}

{% block body %}

<form method="post" class="task-board create-new-task-block " >
    {% csrf_token %}
    <strong>Register Form</strong>
    {{ form.non_field_errors }}
    <div class="form-row">
        <label class="form-row-label" for="{{ form.username.id_for_label }}">Username</label>
        <input class="form-row-input" type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required>
    </div>
    {{ form.username.errors }}

    <div class="form-row">
        <label class="form-row-label" for="{{ form.password1.id_for_label }}">Password</label>
        <input class="form-row-input" type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" value="" required>
    </div>
    {{ form.password1.errors }}

    <div class="form-row">
        <label class="form-row-label" for="{{ form.password2.id_for_label }}">Password</label>
        <input class="form-row-input" type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" value="" required>
    </div>
    {{ form.password2.errors }}

    <div class="form-row-buttons">
        <button type="submit" id="save-button">Register</button>
    </div>
</form>
    
{% endblock body %}
{% block extrajs %}
<script>
    var isAuthenticated = {{user.is_authenticated|lower}};

    if (isAuthenticated) {
        window.location.href = "{% url 'task_list' %}";
    }
</script>
{% endblock extrajs %}
